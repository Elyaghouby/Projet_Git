<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Intervention</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form-style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Ajouter une Intervention</h2>
        <form action="{{ url_for('add_intervention') }}" method="post">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="Soft">Soft</option>
                <option value="Harde">Harde</option>
            </select>

            <label for="motive">Motive:</label>
            <input type="text" id="motive" name="motive" required>

            <label for="etat">État:</label>
            <select id="etat" name="etat" required>
                <option value="en attente">En attente</option>
                <option value="réalisée">Réalisée</option>
            </select>

            <label for="intervenant_id">Intervenant:</label>
            <select id="intervenant_id" name="intervenant_id" required>
                {% for intervenant in intervenants %}
                    <option value="{{ intervenant.id }}">{{ intervenant.nom }} {{ intervenant.prenom }}</option>
                {% endfor %}
            </select>

            <label for="client_id">Client:</label>
            <select id="client_id" name="client_id" required>
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.nom }} {{ client.prenom }}</option>
                {% endfor %}
            </select>
            <button type="submit">Ajouter</button>
        </form>
    </div>
</body>
</html>
