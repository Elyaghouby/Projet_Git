<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Intervenant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form-style.css') }}">
</head>

<body>
    <div class="form-container">
        <h2>Modifier un Intervenant</h2>
        <form action="{{ url_for('edit_intervenant', intervenant_id=intervenant.id) }}" method="post">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" value="{{ intervenant.nom }}" required>

            <label for="prenom">Pr√©nom:</label>
            <input type="text" id="prenom" name="prenom" value="{{ intervenant.prenom }}" required>

            <label for="poste">Poste:</label>
            <input type="text" id="poste" name="poste" value="{{ intervenant.poste }}" required>

            <button type="submit">Modifier</button>
        </form>
    </div>
</body>

</html>
